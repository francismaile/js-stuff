<script type="text/javascript">

function baseCon(num, base) {
	let s = new Stack();
	let digit;
	do {
		digit = num % base;
		s.push(digit);
		num= Math.floor( num / base );
	} while ( num > 0 );
	let converted = "";
	while (s.length() > 0) {
		converted += s.pop();
	}
	return converted;
}

console.log("32 in base 2 is %s", baseCon(32,2));
console.log("125 in base 8 is %s", baseCon(125,8));

</script>
